  <link rel="stylesheet" type="text/css" href="/css/login.css" />


<div class="login">
  	<h1>Login</h1>
    <form method="post">
    	<input type="text" name="u" placeholder="Username" data-bind="value : userName" onfocus="this.value= ''" required="required" />
        <input type="password" name="p" placeholder="Password" data-bind="value : pwd" onfocus="this.value= ''" required="required" />
        <button type="submit" class="btn btn-primary btn-block btn-large" data-bind="click : login">Entrar</button>
        <br>
        <a data-bind="click : goToRegister">Crear cuenta</a>
        <br>
        <a data-bind="click : goToDevicesManager">Ir al gestor de dispositivos</a>
	</form>
</div>
